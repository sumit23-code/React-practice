<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML + JS</h1>
    <div id="text"></div>
    <button onclick="greeting()">Click to see greeting</button>
    <script>
        // greeting()
        function greeting(){
            alert("hello"); 
            document.getElementById("text").innerHTML="hello";
        }
    </script>
</body>
</html>
